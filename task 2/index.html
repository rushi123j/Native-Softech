<!DOCTYPE html>
<html>

<head>

  <link href='css\header.css' rel='stylesheet' type='text/css'>

  <link href='css\index.css' rel='stylesheet' type='text/css'>

  <link href='css\font.css' rel='stylesheet' type='text/css'>

</head>

<body>
  <div id="main-container-div">

    <div class="header">
      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <button id="signUpButton">Sign Up</button>
          <button id="signInButton">Sign In</button>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

      <div class="subhead">Explore. Imagine. Create</div>
    </div>

    <div class="postButtons">

      <button class="postButtonsCentre" onclick="openBlogList()"> All Posts</button>
      <button class="postButtonsCentre" id="createPostButton">Create Posts</button>

    </div>
  </div>

  <div id="signInModal" class="modal">
    <form class="modal-content" action="">
      <span class="ModalClose" title="Close Modal">&times;</span>
      <h1>Welcome Back!</h1>
      <div class="modal-container">
        <hr>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <div class="clearfix">
          <button type="submit" class="signup">Sign In</button>
        </div>
        <h4> Not a member? &nbsp;<a href="#" id='signUpHyperlink' onclick="showSignUpModal()">Sign Up</a></h4>
      </div>
    </form>
  </div>

  <div id="signUpModal" class="modal">
    <form class="modal-content" action="">
      <span class="close" title="Close Modal">&times;</span>
      <h1>Get Started</h1>
      <div class="modal-container">
        <hr>
        <label for="fullName"><b>Full name</b></label>
        <input type="text" placeholder="Enter Full name" name="fullName" required>
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required>
        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
        <div class="clearfix">
          <button type="submit" class="signup">Sign Up</button>
        </div>
      </div>
    </form>
  </div>

  <div>

    <div id="createPostModal" class="Modal">
      <div class="postModalContent">

        <span class="ModalClose">&times;</span>
        <h1 class="ModalTitle">Pen Your Post</h1>

        <form>
          <h3><label class="labelText">Title:</label></h3>
          <input type="text" id="titleBox">
        </form>

        <div class="textArea">
          <h3><label class="labelText">Content:</label></h3>
          <textarea cols="50" rows="15" id="contentBox"></textarea>
        </div>

        <div class="container">
          <button id="createButton">Create</button>
        </div>


      </div>
    </div>

  </div>
  <script src="js\header.js"></script>
  <script src="js\index.js"></script>

</body>

</html>
